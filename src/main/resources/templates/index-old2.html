<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>PSA - Pallet Space Assistant</title>
</head>
<body class="">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">PKasiewicz</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Projects</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="content col-6 offset-3 mt-4 rounded-5">
    <!-- Banner -->
    <section class="text-light">
        <div class="container p-3">
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="rounded home-truck banner container-fluid py-5 text-white text-center text-shadow">
                        <a href="#" th:href="@{'/'}"><h1 href="#" class="display-5 fw-bold">Pallet Space Assistant</h1>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--  Form  -->
    <section>
        <div class="container text-center p-3">
            <form action="#" th:action="@{/calculate}" method="post">
                <div class="form-group row col-7 offset-3 p-2">
                    <label for="euro" class="col-3 col-form-label">Palety EURO:</label>
                    <div class="col-6">
                        <input id="euro" name="euro" placeholder="Ilość słupków palet EURO" type="number" min="0"
                               max="33" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row col-7 offset-3 p-2">
                    <label for="j7" class="col-3 col-form-label">Palety J7:</label>
                    <div class="col-6">
                        <input id="j7" name="j7" placeholder="Ilość słupków palet J7" type="number" min="0"
                               max="11" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row col-7 offset-3 p-2">
                    <label for="hg5" class="col-3 col-form-label">Palety HG5:</label>
                    <div class="col-6">
                        <input id="hg5" name="hg5" placeholder="Ilość słupków palet HG5" type="number" min="0"
                               max="20" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row col-7 offset-3 p-2">
                    <label for="gm6" class="col-3 col-form-label">Palety GM6:</label>
                    <div class="col-6">
                        <input id="gm6" name="gm6" placeholder="Ilość słupków palet GM6" type="number" min="0"
                               max="20" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-3 col-6 text-center p-2">
                        <button name="submit" type="submit" class="btn btn-primary">Wylicz</button>
                    </div>
                </div>
            </form>

            <div class="col-6 offset-3 text-center alert-info lead" th:if="${leftSpaceForPallets != null}" th:object="${leftSpaceForPallets}">
                <p class="">Na aucie zmieści się jeszcze:</p>
                <p th:text="|${leftSpaceForPallets.get(0)} słupki/ów palet EURO|">10 palet EURO</p>
                <p th:text="|${leftSpaceForPallets.get(1)} słupki/ów palet J7|">10 palet J7</p>
                <p th:text="|${leftSpaceForPallets.get(2)} słupki/ów palet HG5|">10 palet HG5</p>
                <p th:text="|${leftSpaceForPallets.get(3)} słupki/ów palet GM6|">10 palet GM6</p>
            </div>
        </div>
    </section>
</div>



 <!-- Footer -->
 <footer class="footer">
    <div class="container bg-dark text-white">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
