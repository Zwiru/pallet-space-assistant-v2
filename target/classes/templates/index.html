<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PSA - Pallet Space Assistant</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">PKasiewicz</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="https://www.pkasiewicz.pl/" class="nav-link">Portfolio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container content rounded-4 my-3 col-xl-5 col-lg-6 col-md-8 col-sm-10 col-xs-12">
    <div class="row justify-content-center">
        <div class="text-center">

            <div class="rounded home-truck banner py-5 text-white text-center text-shadow">
                <h1 class="display-5 fw-bold">Pallet Space Assistant</h1>
            </div>


            <form th:action="@{/calculate}" method="post">
                <div class="mb-3">
                    <label for="euro" class="col-form-label">Palety EURO:</label>
                    <input id="euro" name="euro" placeholder="Wpisz ilość słupków palet EURO" type="number" min="0"
                           max="33" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="j7" class="col-3 col-form-label">Palety J7:</label>
                    <input id="j7" name="j7" placeholder="Wpisz ilość słupków palet J7" type="number" min="0"
                           max="11" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="hg5" class="col-3 col-form-label">Palety HG5:</label>
                    <input id="hg5" name="hg5" placeholder="Wpisz ilość słupków palet HG5" type="number" min="0"
                           max="20" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="gm6" class="col-3 col-form-label">Palety GM6:</label>
                    <input id="gm6" name="gm6" placeholder="Wpisz ilość słupków palet GM6" type="number" min="0"
                           max="20" class="form-control" required>
                </div>
                <button name="submit" type="submit" class="btn btn-primary mb-3">Wylicz</button>
            </form>

            <div class="col-6 offset-3 text-center alert-info" th:if="${leftSpaceForPallets != null}"
                 th:object="${leftSpaceForPallets}">
                <p class="">Na aucie zmieści się jeszcze:</p>
                <p th:text="|${leftSpaceForPallets.get(0)} słupki/ów palet EURO|">10 palet EURO</p>
                <p th:text="|${leftSpaceForPallets.get(1)} słupki/ów palet J7|">10 palet J7</p>
                <p th:text="|${leftSpaceForPallets.get(2)} słupki/ów palet HG5|">10 palet HG5</p>
                <p th:text="|${leftSpaceForPallets.get(3)} słupki/ów palet GM6|">10 palet GM6</p>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->

<footer class="text-center text-lg-start bg-dark text-white">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">

</footer>
