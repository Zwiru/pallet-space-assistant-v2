<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PSA - Pallet Space Assistant</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">

    <div class="p-5 mb-4 rounded-3 home-truck">
        <div class="banner container-fluid py-5 text-white text-shadow text-center">
            <a href="#" th:href="@{'/'}"><h1 href="#" class="display-5 fw-bold">PSA - Pallet Space Assistant</h1></a>
        </div>
    </div>

    <form action="#" th:action="@{/calculate}" method="post">
        <div class="form-group row col-7 offset-3">
            <label for="euro" class="col-3 col-form-label">Palety EURO</label>
            <div class="col-6">
                <input id="euro" name="euro" placeholder="Wpisz ilość słupków palet EURO" type="number" class="form-control" required>
            </div>
        </div>
        <div class="form-group row col-7 offset-3">
            <label for="j7" class="col-3 col-form-label">Palety J7</label>
            <div class="col-6">
                <input id="j7" name="j7" placeholder="Wpisz ilość słupków palet J7" type="number" class="form-control" required>
            </div>
        </div>
        <div class="form-group row col-7 offset-3">
            <label for="hg5" class="col-3 col-form-label">Palety HG5</label>
            <div class="col-6">
                <input id="hg5" name="hg5" placeholder="Wpisz ilość słupków palet HG5" type="number" class="form-control" required>
            </div>
        </div>
        <div class="form-group row col-7 offset-3">
            <label for="gm6" class="col-3 col-form-label">Palety GM6</label>
            <div class="col-6">
                <input id="gm6" name="gm6" placeholder="Wpisz ilość słupków palet GM6" type="number" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-3 col-6 text-center">
                <button name="submit" type="submit" class="btn btn-primary">Wylicz</button>
            </div>
        </div>
    </form>

    <div class="col-6 offset-3 text-center alert-info" th:if="${leftSpaceForPallets != null}" th:object="${leftSpaceForPallets}">
        <p class="">Na aucie zmieści się jeszcze:</p>
        <p th:text="|${leftSpaceForPallets.get(0)} słupki/ów palet EURO|">10 palet EURO</p>
        <p th:text="|${leftSpaceForPallets.get(1)} słupki/ów palet J7|">10 palet J7</p>
        <p th:text="|${leftSpaceForPallets.get(2)} słupki/ów palet HG5|">10 palet HG5</p>
        <p th:text="|${leftSpaceForPallets.get(3)} słupki/ów palet GM6|">10 palet GM6</p>
    </div>


</div>
</body>
</html>
